<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Store</title>
    <link rel="icon" href="./img/favicon.ico"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-slogan">
          <a href="#inicio">
            <img src="./img/backlogonegro.png" alt="Logo" class="logo">
          </a>
          <p id="slogan">Alcanza el siguiente nivel con Level.</p>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#nosotros">Nosotros</a></li>
          <li><a href="#garantia">Garantía</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <main>
            <section id="inicio">
              <!-- Carousel agregado con bootstrap -->
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/banners/banner1.png" class="d-block w-100" alt="Banner1"/>
                  </div>
                  <div class="carousel-item">
                    <img src="./img/banners/banner2.png" class="d-block w-100" alt="Banner2"/>
                  </div>
                  <div class="carousel-item">
                    <img src="./img/banners/banner3.png" class="d-block w-100" alt="Banner3"/>
                  </div>
                  <div class="carousel-item">
                    <img src="./img/banners/banner4.png" class="d-block w-100" alt="Banner4"/>
                  </div>
                  <div class="carousel-item">
                    <img src="./img/banners/banner5.png" class="d-block w-100" alt="Banner5"/>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <h1>Bienvenidos a Level Store</h1>
              <form class="buscar" action="/buscar" method="get">
                <input type="text" name="q" placeholder=" 🔍 Buscar productos" />
                <button type="submit">Buscar</button>
              </form>
            </section>


    </main>

    <section>
        <h1>aca van los productos traidos del back</h1>
    </section>

    <footer>
        <div class="container-footer">
          <div class="logos-footer">
            <a href="#" target="_blank"><img src="./img/facebook.png" alt="Facebook" title="Ir a Facebook"/></a>
            <a href="#" target="_blank"><img src="./img/instagram.png" alt="Instagram" title="Ir a Instagram"/></a>
            <a href="#" target="_blank"><img src="./img/whatsapp.png" alt="Whatsapp" title="Ir a Whatsapp"/></a>
          </div>
          <p>Palermo, Ciudad de Buenos Aires.</p>
          <p>© 2024 Level Store. Todos los derechos reservados.</p>
          <a href="#inicio"
            ><img id="arriba" src="./img/arriba.png" title="Ir arriba" alt=""
          /></a>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="./productos.js"></script>

    </body>
  </html>
